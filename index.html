<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list-items">
            <a class="logo" href="./">Neliano's Todo</a> 
          </li>
          <li class="navigation__list-items">About</li>
          <li class="navigation__list-items">Menu</li>
          <li class="navigation__list-items">Contact</li>
        </ul>
      </nav>


      <section class="todo__section">
        <h2  class="todo__section-heading">Weekly Todo's</h2>

        <form id="form" class="form">
          <input required id="todo_input" class="form_input" type="text" />
          <button class="add_btn" id="Add">Add</button>          
        </form>

        <ul id="todo__list">
          <!-- this is where our todo should live -->
          <button id="Edit" type="button" class="edit_btn">Edit</button>
          <button id="Delete" type="button" class="delete_btn">Delete</button>
        </ul>

        
      </section>

    </main>
    <script src="./script.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
